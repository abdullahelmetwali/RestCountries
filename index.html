<!DOCTYPE html>
<html lang="en">
<head>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rest Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="lightMode">
    <header class="w-full z-20">
        <nav class="flex justify-between items-center p-4 bg-white w-full">
            <h1 class="text-xl font-black">Where in the world?</h1>
            <div class="flex items-center font-bold gap-3 cursor-pointer" onclick="changeMode()">
                <img src="./icons/moon-regular.svg" id="modeSVG" />
                Dark Mode
            </div>
        </nav>
    </header>
    <section class="p-5">
        <div class="flex justify-between items-center" id="search-select">
            <div class="flex items-center p-4 relative">
                <img src="./icons/magnifying-glass-solid.svg" alt="search" class="absolute left-6 top-[1.7rem]">
                <input type="text" placeholder="Search for a country" class="pl-10 py-2 text-black outline-none eleBox rounded-xl" id="searchInput">
            </div>
            <div>
                <select class="px-4 py-2 outline-none eleBox pr-14 rounded-xl regionSelect" id="regionSelect">
                    <option value="" disabled selected>Filter By Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>

            </div>
        </div>
        <main id="allCountries" class="grid grid-cols-4 gap-7 p-7">

        </main>
    </section>
    <section class="country hidden overflow-y-scroll">
        <button class="inline-flex gap-3 items-center eleBox shadow-lg px-4 py-2 rounded-lg font-semibold" id="backBtn">
            <img src="/icons/arrow-left-solid.svg" >
            Back
        </button>
        <main class="countryContent my-16 p-7">
            <div><img src="" alt="" id="coun-img"></div>
            <div class="w-full">
                <div class="flex gap-7 items-center">
                    <p><strong>Border Countries:</strong></p>
                    <div class="cont flex items-center gap-7">
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
